<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" href="assets/dialog-default.css">
  <link rel="stylesheet" href="assets/dialog-custom.css">
</head>

<body>
  <div class="popover">
    <form>
      <div class="field">
        <label for="shortcode_search">Search</label>
        <input type="text" id="shortcode_search" name="shortcode_search" placeholder="Search..."/>
      </div>

      <div class="list-icons">
        <span class="display-icon"><i data-name="em dashe">&mdash;</i></span>
      </div>

      <div class="footer">
        <div class="footer-left"></div>
        <div class="footer-right">
          <button type="submit" class="button primary" id="submit-action">Insert character</button>
          <button type="button" id="cancel-action" class="button secondary">Cancel</button>
        </div>
    </form>
  </div>
  <script src="tinymce-dialog.js"></script>
</body>
</html>
